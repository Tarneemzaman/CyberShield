version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cybershield_db}
      MYSQL_USER: ${DB_USER:-cyberuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cyberpass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-1}
      DB_NAME: ${DB_NAME:-cybershield_db}
      DB_USER: ${DB_USER:-cyberuser}
      DB_PASSWORD: ${DB_PASSWORD:-cyberpass}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-3306}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  db_data:
